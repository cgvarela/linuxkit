kernel:
  image: linuxkit/kernel:4.19.33
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:v0.5
  - linuxkit/runc:v0.5
  - linuxkit/bpftrace:67b5c3b4f13a4acf22eab8f422091e1efc06852d
onboot:
  - name: bpftrace-test
    image: alpine:3.9
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    pid: host
    net: host
    ipc: host
    capabilities:
      - all
  - name: poweroff
    image: linuxkit/poweroff:9f4e04f09bbb4a028f0a1f57d430e1ad3095ace1
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.9
