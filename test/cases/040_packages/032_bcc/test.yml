kernel:
  image: linuxkit/kernel:4.19.33
  cmdline: "console=ttyS0 console=ttyAMA0"
init:
  - linuxkit/init:629fdad56e62ae72bf8becf0c8a668241480d3ff
  - linuxkit/runc:606971451ea29b4238029804ca638f9f85caf5af
  - linuxkit/kernel-bcc:4.19.33
onboot:
  - name: check-bcc
    image: alpine:3.9
    binds:
      - /check.sh:/check.sh
    command: ["sh", "./check.sh"]
    pid: host
    net: host
    ipc: host
    capabilities:
      - all
  - name: poweroff
    image: linuxkit/poweroff:9f4e04f09bbb4a028f0a1f57d430e1ad3095ace1
    command: ["/bin/sh", "/poweroff.sh", "10"]
files:
  - path: check.sh
    source: ./check.sh
trust:
  org:
    - linuxkit
  image:
    - alpine:3.9
